<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>計算機</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div class="top">
      <h1>CALCU</h1>
      <div class="sorlar"></div>
      <h2 class="sub1">D5-00WK</h2>
      <h2 class="sub2">ECO BATTERY</h2>
    </div>
    <h1 id="output">0</h1>
    <div id="input">
      <h1 id="number7" class="typeA">7</h1>
      <h1 id="number8" class="typeA">8</h1>
      <h1 id="number9" class="typeA">9</h1>
      <h1 id="divided" class="typeB">÷</h1>
      <h1 id="cancel" class="typeC">CA</h1>
      <h1 id="number4" class="typeA">4</h1>
      <h1 id="number5" class="typeA">5</h1>
      <h1 id="number6" class="typeA">6</h1>
      <h1 id="times" class="typeB">×</h1>
      <h1 id="none1" class="typeB"></h1>
      <h1 id="number1" class="typeA">1</h1>
      <h1 id="number2" class="typeA">2</h1>
      <h1 id="number3" class="typeA">3</h1>
      <h1 id="minus" class="typeB">-</h1>
      <h1 id="none2" class="typeB"></h1>
      <h1 id="number0" class="typeA">0</h1>
      <h1 id="number00" class="typeA">00</h1>
      <h1 id="dot" class="typeA">.</h1>
      <h1 id="plus" class="typeB">+</h1>
      <h1 id="equal" class="typeB">=</h1>

    </div>
  </div>
  <script src="style.js"></script>
</body>
</html>
